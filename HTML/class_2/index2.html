<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,tr,th,td{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
     <table border="1">
        <tr>
            <th>Day/Period</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>1-2pm</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td>MON</td>
            <td>Digital</td>
            <td>English</td>
            <td>______</td>
            <td rowspan="5">Lunch</td>
            <td>Eng</td>
            <td>programming</td>
        </tr>
        <tr>
            <td>Tues</td>
            <td>M1</td>
            <td colspan="2">Lab1</td>
            <td>Eng</td>
            <td>programming</td>
        </tr>
        <tr>
             <td>WED</td>
            <td>Digital</td>
            <td colspan="2">Lab2</td>
            <td colspan="2">Eng</td>
            
        </tr>
            <tr>
             <td>Thrs</td>
            <td>Digital</td>
            <td colspan="2">Lab3</td>
            <td colspan="2">Eng</td>
            
        </tr>
         <tr>
            <td>FRI</td>
            <td>Digital</td>
            <td>English</td>
            <td>_</td>
            <td>Eng</td>
            <td>programming</td>
        </tr>
    </table>
    
</body>
</html>
