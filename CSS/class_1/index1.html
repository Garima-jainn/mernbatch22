<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css form 2</title>
    <style>

        body{
            background-color: antiquewhite;
        }
        form{
            border: 2px solid brown;
            width:350px;
            height:550px;
            margin: 0 auto;
            padding: 6px;
        }
        form input{
            float: right;
        }
        #gender{
            float: right;
            width: 168px;
        }

    </style>
</head>

<body>
    <form>
        
        <label for="name"> Name</label>
        <input type="text" id="name"><br><br>

        <label for="Bio">Bio</label>
        <input type="textarea" id="Bio" cols="3" rows="2"><br><br>

        <label for="photo">Photo</label>
        <input type="file" id="photo" ><br><br>
        <label for="gender">Gender</label>
        <select id="gender">
            <option>Male </option>
            <option>Female</option>
            <option>Other</option>
        </select> <br><br>

        <label for="dob">Birthday</label>
        <input type="text" id="dob" value="03/04/2025"><br><br>

        <label for="email">Email Address</label>
        <input type="email" id="email"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Use a strong password"><br><br>

        <label for="quantity"> Quantity</label>
        <input type="text" id="quantity"><br><br>

        <label for="search"> Search</label>
        <input type="search" id="search"><br><br>

        <label for="Range"> Range</label>
        <input type="Range" id="Range"><br><br>

        <label for="percent"> 50%</label>
        <input type="Range" id="percent"><br><br>

        <label for="favcolor"> Favorite color</label>
        <input type="color" id="favcolor"><br><br>

        <label for="favcolor"> Favorite color</label>
        <input type="color" id="favcolor"><br><br>

        <button>Submit</button>

    </form>
</body>
</html>
